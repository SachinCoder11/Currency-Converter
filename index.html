<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata for character encoding and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external font (Poppins font family) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Link to external css file -->
  <link rel="stylesheet" href="style.css">
<!-- Font Awesome CDN link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Title of the webpage -->
  <title>Currency Converter</title>
</head>

<body>
  <!-- Start of the webpage content -->
  <div class="container">
    <!-- Heading for the page -->
    <h2>Currency Converter</h2>

    <!-- Form for currency conversion input -->
    <form>
      <!-- Section for input amount -->
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text" /> <!-- Default value is 1 -->
      </div>

      <!-- Dropdowns for selecting currencies -->
      <div class="dropdown">
        
        <!-- From currency selection -->
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <!-- Flag of the selected country (US) -->
            <img src="https://flagsapi.com/US/flat/64.png" />
            <!-- Dropdown for selecting the 'From' currency -->
            <select name="from"></select>
          </div>
        </div>

        <!-- Icon for currency exchange direction -->
        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <!-- To currency selection -->
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <!-- Flag of the selected country (IN) -->
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <!-- Dropdown for selecting the 'To' currency -->
            <select name="to"></select>
          </div>
        </div>
      </div>

      <!-- Display a sample exchange rate -->
      <div class="msg">1USD = 80INR</div>

      <!-- Button to get the exchange rate -->
      <button>Get Exchange Rate</button>
    </form>
  </div>

  <!-- Link to external JavaScript file for functionality -->
  <script src="currency.js"></script>
</body>

</html>
